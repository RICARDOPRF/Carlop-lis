<script>
/* Carlópolis Cart — localStorage (sem backend) */
(function(){
  const KEY="carlopolis_cart_v1";
  function read(){ try{ return JSON.parse(localStorage.getItem(KEY)||"[]"); }catch(e){ return []; } }
  function write(items){ localStorage.setItem(KEY, JSON.stringify(items||[])); updateBadge(); }
  function add(item, qty=1){
    const items=read();
    const i=items.findIndex(x=>x.id===item.id);
    if(i>=0){ items[i].qty = (items[i].qty||1)+qty; }
    else { items.push({id:item.id, name:item.name, price:item.price, img:item.img||"", qty:qty}); }
    write(items);
  }
  function remove(id){ write(read().filter(x=>x.id!==id)); }
  function setQty(id, qty){
    const items=read();
    const it=items.find(x=>x.id===id);
    if(!it) return;
    it.qty = Math.max(1, parseInt(qty||1,10));
    write(items);
  }
  function clear(){ write([]); }
  function totals(){
    const items=read();
    const subtotal=items.reduce((s,x)=>s+(x.price||0)*(x.qty||1),0);
    return {items, subtotal, total: subtotal};
  }
  function fmtBRL(v){ try{ return v.toLocaleString('pt-BR',{style:'currency',currency:'BRL'}); }catch(e){ return "R$ "+(v||0).toFixed(2); } }
  function updateBadge(){
    const el=document.querySelector('[data-cart-badge]');
    if(!el) return;
    const qty=read().reduce((s,x)=>s+(x.qty||1),0);
    el.textContent = qty>99 ? "99+" : String(qty);
    el.style.display = qty>0 ? "inline-flex" : "none";
  }
  window.CarlopolisCart={read,write,add,remove,setQty,clear,totals,fmtBRL,updateBadge,KEY};
  document.addEventListener("DOMContentLoaded", updateBadge);
})();
</script>
