<!doctype html>
<html lang="pt-BR">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Carrinho — Café Carlópolis</title>
  <link rel="stylesheet" href="styles.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
</head>
<body>
  <div class="container">
    <div class="topbar">
      <div class="brand"><span class="dot"></span> Café Carlópolis</div>
      <div class="nav">
        <a href="index.html">Início</a>
        <a href="produto-gourmet.html">Gourmet</a>
        <a href="produto-premium.html">Premium</a>
        <a href="contato.html">Contato</a>
        <a class="cartlink" href="carrinho.html">Carrinho <span class="badge" data-cart-badge>0</span></a>
      </div>
    </div>

  <div class="section">
    <h1 style="margin:0">Carrinho</h1>
    <div class="kv">Revise seus itens, ajuste quantidades e finalize.</div>
  </div>

  <div class="cartWrap">
    <div class="cartHead">
      <div>PRODUTO</div><div>PREÇO</div><div>QTD</div><div>TOTAL</div><div></div>
    </div>
    <div id="cartList"></div>
    <div class="cartFoot">
      <a class="link" href="index.html">← Continuar comprando</a>
      <div class="summary">
        <div class="sumBox">
          <div class="label">Subtotal</div>
          <div class="val" id="cartSubtotal">R$ 0,00</div>
        </div>
        <div class="sumBox">
          <div class="label">Total</div>
          <div class="val" id="cartTotal">R$ 0,00</div>
        </div>
        <button class="btn ghost" type="button" data-clear-cart>Limpar carrinho</button>
        <a class="btn primary" href="checkout.html">Ir para o checkout</a>
      </div>
    </div>
  </div>
<div class="footer">
      <div>© 2025 Café Carlópolis. Todos os direitos reservados.</div>
      <div class="social-links" aria-label="Redes Sociais">
        <a data-contact="instagram" target="_blank" rel="noopener" aria-label="Instagram"><i class="fa-brands fa-instagram"></i></a>
        <a data-contact="whatsapp" target="_blank" rel="noopener" aria-label="WhatsApp"><i class="fa-brands fa-whatsapp"></i></a>
        <a data-contact="facebook" target="_blank" rel="noopener" aria-label="Facebook"><i class="fa-brands fa-facebook-f"></i></a>
      </div>
    </div>
  </div>
  <script src="site.js"></script>
</body>
</html>
